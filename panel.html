<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="extension_name">Acquia Cloud Logstream Client</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div id="form-wrapper">
        <div id="export-wrapper">
            <a href="#" id="export" data-i18n="panel_export" download="logs.txt">download logs</a>
        </div>
        <form id="controls">
            <p class="error hidden" id="credentials-error" data-i18n="innerHTML=errors_credentials">
                You must <a href="#" class="options-link">enter valid Acquia
                Cloud login credentials in this extension's settings</a> in
                order to connect to the log streaming service.
            </p>
            <fieldset>
                <img alt="Acquia" height="48" src="icon48.png" width="48" />
            </fieldset>
            <fieldset class="stacked">
                <label for="sitename">
                    <span class="label align-label-column" data-i18n="panel_sitename">Sitename:</span>
                    <select id="sitename"></select>
                </label>
                <label for="custom-sitename" id="custom-sitename-container">
                    <span class="label align-label-column transparent" data-i18n="panel_customSitename">Custom Sitename:</span>
                    <input autocapitalize="none" autocomplete="on" autocorrect="off" data-i18n="placeholder=panel_customSitenameInfo" id="custom-sitename" inputmode="verbatim" maxlength="256" spellcheck="false" placeholder="e.g. realm:sitename" type="text" />
                </label>
                <label for="environment">
                    <span class="label align-label-column" data-i18n="panel_environment">Environment:</span>
                    <select id="environment"></select>
                </label>
            </fieldset>
            <fieldset>
                <label for="logtypes">
                    <span class="label" data-i18n="panel_logTypes">Show log types:</span>
                </label>
                <select id="logtypes" multiple="true" size="3">
                </select>
            </fieldset>
            <fieldset class="stacked centered">
                <label for="regex">
                    <span class="label align-label-column" data-i18n="panel_regex">Filter:</span>
                    <input autocapitalize="none" autocomplete="off" autocorrect="off" data-i18n="placeholder=panel_regexInfo" id="regex" inputmode="verbatim" maxlength="256" spellcheck="false" placeholder="e.g. \\buid=[1-9]\\d*" type="text" />
                </label>
                <label for="show-only-me">
                    <input id="show-only-me" type="checkbox" value="" checked />
                    <span class="label" data-i18n="panel_onlyMe">Show only logs I generate</span>
                </label>
            </fieldset>
            <fieldset class="submit">
                <input autofocus id="connect" type="button" value="Connect" data-i18n="value=panel_connect" />
            </fieldset>
        </form>
    </div>
    <div id="content"></div>
    <script src="panel.js"></script>
    <script src="i18n.js"></script>
</body>
</html>
